<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Afinador de Instrumentos Musicales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üéµ Afinador Musical üéµ</h1>
            <p class="subtitle">An√°lisis de frecuencias con FFT ‚Ä¢ Detecci√≥n en tiempo real</p>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="button-group">
                <button id="uploadBtn" class="btn btn-primary">
                    üìÅ Seleccionar Archivo
                </button>
                <input type="file" id="fileInput" accept=".wav" style="display: none;">

                <button id="recordBtn" class="btn btn-danger">
                    üé§ Grabar en Vivo
                </button>
            </div>
            <p id="fileName" class="file-name">Ning√∫n archivo seleccionado</p>
        </div>

        <!-- Results Panel -->
        <div class="results-panel">
            <h2>Resultados del An√°lisis</h2>

            <div id="noteDisplay" class="note-display">
                <span class="note-text">--</span>
            </div>

            <div class="info-panel">
                <p id="frequency" class="info-text">Frecuencia: -- Hz</p>
                <p id="cents" class="info-text">Desviaci√≥n: -- cents</p>
                <p id="status" class="status-text"></p>
            </div>

            <!-- Audio Player -->
            <div id="audioPlayerContainer" class="audio-player-container" style="display: none;">
                <button id="playBtn" class="btn btn-play">
                    ‚ñ∂Ô∏è Reproducir Audio
                </button>
                <audio id="audioPlayer" preload="auto"></audio>
            </div>
        </div>

        <!-- Waveform Visualization -->
        <div class="visualization">
            <canvas id="waveform" width="800" height="200"></canvas>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analizando audio...</p>
        </div>

        <!-- Countdown Dialog -->
        <div id="countdownDialog" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Prep√°rate para tocar...</h2>
                <div id="countdownNumber" class="countdown-number">3</div>
                <p>Toca una nota clara en tu instrumento</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
